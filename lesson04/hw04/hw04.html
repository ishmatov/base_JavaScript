    function transformNumber(num) {
        let Obj = {};

        if (typeof num != "undefined") {
            const hundreds = Math.floor(num/100);
            const ten = Math.floor((num % 100)/10);
            const units = Math.floor(num % 10);
            Obj['единицы'] = units;
            Obj['десятки'] = ten;
            Obj['сотни'] = hundreds;
        }
        return Obj;
    }
